name: Build ISO Installer

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Install required packages
        run: |
          sudo apt update
          sudo apt install -y \
            git podman make golang qemu-utils go-md2man

      - name: Clone bootc-image-builder (GitLab)
        run: |
          git clone https://gitlab.com/bootc-org/bootc-image-builder.git

      - name: Build bootc-image-builder locally
        run: |
          cd bootc-image-builder
          make build

      - name: Prepare output directory
        run: mkdir -p output

      - name: Build ISO from your image
        run: |
          sudo ./bootc-image-builder/bin/bootc-image-builder \
            --type iso \
            --config disk_config/iso-kde.toml \
            --output-dir output \
            ghcr.io/${{ github.repository_owner }}/cosmic-gaming-don:latest

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: cosmic-gaming-don-iso
          path: output/*.iso
