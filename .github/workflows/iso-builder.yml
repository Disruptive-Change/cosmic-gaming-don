name: Build ISO Installer

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y podman qemu-utils

      - name: Build ISO
        run: |
          sudo podman run --rm --privileged \
            -v ${{ github.workspace }}:/workspace \
            -v ${{ github.workspace }}/output:/output \
            quay.io/fedora-bootc/bootc-image-builder:latest \
            --type iso \
            --config /workspace/disk_config/iso-kde.toml \
            ghcr.io/${{ github.repository_owner }}/cosmic-gaming-don:latest

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: cosmic-gaming-don-iso
          path: output/*.iso
