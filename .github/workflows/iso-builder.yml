name: Build ISO Installer

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout THIS repo
        uses: actions/checkout@v4

      - name: Checkout bootc-image-builder
        uses: actions/checkout@v4
        with:
          repository: bootc-org/bootc-image-builder
          path: bootc-image-builder
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y podman qemu-utils

      - name: Build ISO
        run: |
          sudo podman build -t bootc-builder ./bootc-image-builder

          sudo podman run --rm --privileged \
            -v ${{ github.workspace }}:/workspace \
            -v ${{ github.workspace }}/output:/output \
            bootc-builder \
            --type iso \
            --config /workspace/disk_config/iso-kde.toml \
            ghcr.io/${{ github.repository_owner }}/cosmic-gaming-don:latest

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: cosmic-gaming-don-iso
          path: output/*.iso
