name: Build ISO Installer

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Install base tools
        run: |
          sudo apt update
          sudo apt install -y \
            git podman golang make qemu-utils go-md2man

      - name: Clone bootc-image-builder source
        uses: actions/checkout@v4
        with:
          repository: containers/bootc-image-builder
          path: bootc-image-builder
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build bootc-image-builder locally
        run: |
          cd bootc-image-builder
          make build

      - name: Create output directory
        run: mkdir -p output

      - name: Build ISO (using your custom image)
        run: |
          sudo ./bootc-image-builder/bin/bootc-image-builder \
            --type iso \
            --config disk_config/iso-kde.toml \
            --output-dir output \
            ghcr.io/${{ github.repository_owner }}/cosmic-gaming-don:latest

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: cosmic-gaming-don-iso
          path: output/*.iso
