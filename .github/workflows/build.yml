name: Build and Push Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./Containerfile
          image: disruptive-change/cosmic-gaming-don
          tags: latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}

      - name: Push image
        uses: redhat-actions/push-to-registry@v2
        with:
          image: disruptive-change/cosmic-gaming-don
          tags: latest
          registry: ghcr.io
